version: "3.9"

services:
  trias-extractor:
    container_name: trias-extractor
    build:
      context: .
    # dockerfile: Dockerfile.production
    ports:
      - "5000:5000"
    volumes:
      - ./trias_extractor:/trias_extractor
    # Comment environment section if in production
    environment:
      FLASK_ENV: development
    networks:
        - offer-enhancer-net
  cache:
    container_name: cache
    image: "redis:alpine"
    volumes:
      - ./data:/data
    # ports:
    #  - "6379:6379"
    entrypoint: ["redis-server", "--appendonly", "yes"]
    networks:
        - offer-enhancer-net

networks:
  offer-enhancer-net:
    driver: bridge